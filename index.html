<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="./styles/styles.css">
   <!--Font-awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!--Font-Awesome-->
   <script src="./JS/script.js" defer></script>
   <title>Mageulecards</title>
</head>

<body>
   <header>
      <img src="./image/logo.png" alt="Logo du site" id="logo">
      <div class="userActions">
         <form action="#" id="searchForm">
            <input type="search" placeholder="Rechercher..." class="searchBar">
         </form>
         </form>
         <i class="fa-solid fa-magnifying-glass"></i>
         <i class="fa-solid fa-cart-shopping"></i>
         <i class="fa-solid fa-user"></i>
      </div>
   </header>
   <div class="banner">
      <h1>Mageulecards</h1>
      <p>Des cartes qui captivent : trouvez les incontournables du sport et des dessins animés !</p>
   </div>
   <div class="container">
      <nav>
         <a href="#"><img src="./image/dragonball.png" alt="Image du dessin animé Dragon Ball"></a>
         <div class="navSeparate"></div>
         <a href="#"><img src="./image/foot.jpg" alt="Image de Football"></a>
         <div class="navSeparate"></div>
         <a href="#"><img src="./image/nba.png" alt="Image de Basket"></a>
         <div class="navSeparate"></div>
         <a href="#"><img src="./image/onepiece.png" alt="Image du dessin animé One Piece"></a>
         <div class="navSeparate"></div>
         <a href="#"><img src="./image/naruto.png" alt="Image du dessin animé Naruto"></a>
         <div class="navSeparate"></div>
         <a href="#"><img src="./image/disney.jpg" alt="Image de l'univers Disney"></a>
         <div class="navSeparate"></div>
         <a href="#"><img src="./image/yugioh.jpg" alt="Image du dessin animé Yu Gi Oh!"></a>
         <div class="navSeparate"></div>
         <a href="#"><img src="./image/pokemon2.jpg" alt="Image du dessin animé Pokemon"></a>
         <div class="navSeparate"></div>
         <a href="#">Support</a>
         <div class="navSeparate"></div>
      </nav>
      <main>
         <section class="news-popular">
            <div class="news">
               <h2>Les Nouveautés</h2>
               <div class="newsCard">
                  <div class="card">
                     <!-- <img src="" alt=""> -->
                     <h3>Dragon Ball BT25</h3>
                  </div>
                  <div class="card">
                     <!-- <img src="" alt=""> -->
                     <h3>Pokemon</h3>
                  </div>
                  <div class="card">
                     <!-- <img src="" alt=""> -->
                     <h3>Disney</h3>
                  </div>
                  <div class="card">
                     <!-- <img src="" alt=""> -->
                     <h3>Yu-Gi-Oh</h3>
                  </div>
                  <div class="card">
                     <!-- <img src="" alt=""> -->
                     <h3>One Piece</h3>
                  </div>
                  <div class="card">
                     <!-- <img src="" alt=""> -->
                     <h3>Liverpool</h3>
                  </div>
               </div>
            </div>
            <div class="popular">
               <h2>Les plus populaires</h2>
               <div class="popularCard">
                  <div class="cardPop">
                     <img src="./image/liverpool.png" alt="">
                     <div class="popularInfo">
                        <h3>Le Real Madrid</h3>
                        <p><span>128€</span></p>
                     </div>
                  </div>
                  <div class="cardPop">
                     <img src="./image/liverpool.png" alt="">
                     <div class="popularInfo">
                        <h3>NBA 2023</h3>
                        <p><span>71€</span></p>
                     </div>
                  </div>
                  <div class="cardPop">
                     <img src="./image/liverpool.png" alt="">
                     <div class="popularInfo">
                        <h3>Dragon Ball BT26</h3>
                        <p><span>68€</span></p>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <div class="commands"></div>
      </main>
   </div>
   <footer>
      <p>©Mageulecards-2024</p>
   </footer>

</body>

</html>
